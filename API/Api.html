<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api_request</title>
</head>


<body style="background-color: #212121;">
    
<p>

    //Steps for Api request 

0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</p>




</body>
<script>

    //This is use to make api request without using fetch or any other method ----> Traditional way of requesting the api

const xhr = new XMLHttpRequest();

const request_Url='https://api.github.com/users/nikhilhmane49'

xhr.open('GET', request_Url);


xhr.onreadystatechange=function(){
    console.log(xhr.readyState);
    if(xhr.readyState==4){
        const data=JSON.parse(this.responseText);

        console.log(data.followers);

        console.log(data.avatar_url);
        
        

    }
    
}

xhr.send();

</script>

</html>
